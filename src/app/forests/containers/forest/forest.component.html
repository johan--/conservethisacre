<h1>Land</h1>
<div class="container" *ngIf="forest$ | async as forest">
  <div class="row">
    <div class="col-12">
      <p>{{forest.name}}</p>
      <conserve-map *ngIf="forest.parcels.length" [forest]="forest" (parcelClick)="onParcelClick($event)"></conserve-map>
      <p>{{forest.description}}</p>

      <div *ngIf="!forest.parcels.length">No acres here =( </div>
    </div>
  </div>

  <div id="panorama"></div>

</div>
