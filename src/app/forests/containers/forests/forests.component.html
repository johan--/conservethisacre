<h1>Lands</h1>
<div class="row">
  <div class="card" *ngFor="let forest of forests$ | async">

    <div class="card-body">
      <h4 class="card-title">Land {{forest.id}}</h4>
      <h6 class="card-subtitle mb-2 text-muted">{{forest.description | json}}</h6>
      <button class="card-link" [routerLink]="forest.id">View</button>
    </div>

  </div>

</div>
