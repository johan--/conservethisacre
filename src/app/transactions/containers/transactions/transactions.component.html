<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Amount</th>
    <th scope="col">Parcel</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let trn of transactions$ | async">
    <th scope="row">{{trn.id}}</th>
    <td>{{trn.amount}}</td>
    <td><a href="#" [routerLink]="['/parcels', trn.parcel.id]">Parcel {{trn.parcel.id}}</a></td>
  </tr>
  </tbody>
</table>
