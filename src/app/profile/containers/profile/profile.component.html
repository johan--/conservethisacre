<h1>Profile</h1>
<div [formGroup]="form">

  <div class="form-group">
    <label for="firstName">First Name</label>
    <input class="form-control" id="firstName" placeholder="Enter first name" formControlName="firstName">
  </div>
  <div class="form-group">
    <label for="firstName">Last Name</label>
    <input class="form-control" id="lastName" placeholder="Enter last name" formControlName="lastName">
  </div>

  <button class="btn btn-primary" (click)="save()">Save</button>
</div>
